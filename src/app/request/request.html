<p>request works!</p>
<div>
    <h2>Requested data</h2>
    <div *ngIf="loading">
        <p>Loading data</p>
    </div>

    <div *ngIf="error">
        <p style="color: red;">{{ error }}</p>
    </div>

    <div *ngIf="data">
        <h3>Username: {{ data.login }}</h3>
        <p>Id user: {{ data.id }}</p>
        <p>Bio: {{ data.bio }}</p>
        <p>Url {{ data.html_url }}</p>
    </div>
</div>
